<div class="card bg-secondary">
  <div class="card-body">
    <h4 class="card-header text-bg-dark">Route: {{route.name}}</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Route Quadrant: {{route.quadrant}}</li>
        <li class="list-group-item">Assigned ship</li>
        <li class="list-group-item">Assigned Pilot</li>
      </ul>
      <button
      routerLink="edit"
      class="btn btn-primary card-link">Edit Route</button>
    <button
      (click)="onDelete()" 
      class="btn btn-danger card-link">Delete Route</button>
  </div>
  <div class="card-body">
    <h4 class="card-header text-bg-dark">Status</h4>
    <div class="card-body text-bg-light text-center">
      <h5
        class="card-body alert text-light"
        [ngStyle]="{ 'background-color': route.status? 'green' : 'red' }">
        {{route.status | toString}}</h5>
      <button
        (click)="onChangeStatus()" 
        class="btn btn-warning">Change Status</button>
    </div>
  </div>
  <div class="card-body">
    <h4 class="card-header text-bg-dark">Stops</h4>
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0"
      *ngFor="let stop of route.stops">
      <ngb-panel>
        <ng-template ngbPanelTitle >
          <h5>Stop: {{stop.stopId}}</h5>
        </ng-template>
        <ng-template ngbPanelContent>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="bold">Stop Time: </span> {{stop.stopTime}}
            </li>
            <li class="list-group-item">Location: {{stop.location}}</li>
            <li class="list-group-item">Average Riders: {{stop.averageRiders}}</li>
          </ul>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
