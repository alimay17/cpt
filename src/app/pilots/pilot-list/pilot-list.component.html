<div class="row">
  <div class="col-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Active Pilots</h2>
      </div>
      <div class="panel-body">
        <ng-container *ngFor="let pilotItem of pilots">
          <cpt-pilot-item 
            [pilot]="pilotItem"
            *ngIf="pilotItem.status === 'Active'">
          </cpt-pilot-item>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Inactive Pilots</h2>
      </div>
      <div class="panel-body">
        <ng-container *ngFor="let pilotItem of pilots">
          <cpt-pilot-item
            [pilot]="pilotItem"
            *ngIf="pilotItem.status === 'Inactive'">
          </cpt-pilot-item>
        </ng-container>
      </div>
    </div>
  </div>
</div>
